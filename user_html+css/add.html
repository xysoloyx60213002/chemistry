<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>add</title>

    <style>
        .extra {
            position: absolute;
            right: 25%;
           
        }        
    </style>

  </head>
  <body>

    <div class="container" style="margin-top: 100px;" >

        <h1>新增用戶</h1>

        <form action="" method="POST">

            <div class="form-group">

                <label for="" style="font-size: 24px;"> 名字 </label>
                <!-- placeholder 可以掩蓋輸入 -->
                <input type="text" class="form-control" placeholder="請輸入用戶名"> <br>

            </div>
            <div class="form-group">

                <label for="" style="font-size: 24px;"> 年齡 </label>
                <!-- placeholder 可以掩蓋輸入 -->
                <input type="text" class="form-control" placeholder="請輸入年齡"> <br>

            </div>

            <div class="form-group">

                <label for="" style="font-size: 24px;"> 密碼 </label>
                <!-- placeholder 可以掩蓋輸入 -->
                <input type="text" class="form-control" placeholder="請輸入密碼"> <br>

            </div>

            <div class="form-group">

                <label for="" style="font-size: 24px;"> 信箱 </label>
                <!-- placeholder 可以掩蓋輸入 -->
                <input type="text" class="form-control" placeholder="請輸入信箱"> <br>


            </div>

            <div class="form-group">

                <label for="" style="font-size: 24px;">興趣</label>

                    <div>

                        <label class="checkbox-inline">

                            <input type="checkbox"  > 打代碼

                        </label>

                        <label class="checkbox-inline">

                            <input type="checkbox"  > 聽音樂

                        </label>

                        <label class="checkbox-inline">

                            <input type="checkbox"  > 想事情或哲學

                        </label>

                        <label class="checkbox-inline">

                            <input type="checkbox"  > 耍廢

                        </label>

                        <label class="checkbox-inline">

                            <input type="checkbox"  > 玩社交

                        </label>      

                    </div>              

            </div>      

            <div class="form-group extra" >

                <button type="submit" class="btn btn-primary">添加數據</button>

            </div>

        </form>   

    </div>      
  </body>
</html>
